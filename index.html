<!DOCTYPE html>
<html>
<head>
    <title>Responsive PDF Viewer</title>
    <style>
        .pdf-container {
            width: 100%;
            height: 100vh; 
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除iframe的边框 */
        }
    </style>
</head>
<body>

<div class="pdf-container">
    <iframe src="Genesis.pdf" frameborder="0"></iframe>
</div>

</body>
</html>
